<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>
    <div class="div-table" >
            <span data-row="row1" data-col="column1">x</span>
            <span data-row="row1" data-col="column2">o</span>
            <span data-row="row1" data-col="column3">3</span>
            <span data-row="row2" data-col="column1">4</span>
            <span data-row="row2" data-col="column2">5</span>
            <span data-row="row2" data-col="column3">6</span>
            <span data-row="row3" data-col="column1">7</span>
            <span data-row="row3" data-col="column2">8</span>
            <span data-row="row3" data-col="column3">9</span>
        </div>
    </div>
    <div class="div-players">
        <span>Players:</span>
        <span>Marker</span>
        <span>Score</span>
        <span class="player1">Player 1</span>
        <span class="p1Marker"> X </span>
        <span class="p1Score"> 2 </span>
        <span class="player2">Player 2</span>
        <span class="p2Marker">  O </span>
        <span class="p2Score"> 1 </span>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
